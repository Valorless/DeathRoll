############################################################
# +------------------------------------------------------+ #
# |                       Config                         | #
# +------------------------------------------------------+ #
############################################################

# Shows additional messages in console.
debug: false

# Whether the plugin is enabled.
# Reload command is always enabled.
enabled: true

# Should we check for plugin updates?
check-updates: true

# Plugin's commands. (Requires restart)
# /Deathroll cannot be disabled, as it is default.
commands:
 - roll
 - dr
 
# Kill the player that rolls 1 (the loser)
death: false

# Are rolls announced globally?
global: false

# Range in which players can see rolls.
range: 100

# Highest allowed roll to make.
max-roll: 10000

# Sound played to the losing player.
# Sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
loss-sound: 'ENTITY_VILLAGER_NO'
loss-volume: 1
loss-pitch: 1

# Sound played when rolling.
# Sounds: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
roll-sound: 'ENTITY_PLAYER_LEVELUP'
roll-volume: 1
roll-pitch: 1

# Worlds blocked from seeing and using rolls.
blacklist:
 - world_name
 - world_name_nether
 - world_name_end
 - another_world